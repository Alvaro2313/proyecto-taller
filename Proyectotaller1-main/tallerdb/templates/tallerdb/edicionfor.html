{% extends "./base.html" %}

{% block title %} Gesti√≥n de Cursos {% endblock %}
{% load static %}
{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form action="/editarCliente/" method="post">{%csrf_token%}
                    <div class="form-group">
                        <input type="text" id="rut" name="rut" value="{{cliente.rut}}" class="form-control" placeholder="Rut"
                            minlength="8" maxlength="10" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" value="{{cliente.nombre}}" class="form-control" placeholder="Nombre"
                            maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{cliente.apellido_paterno}}" class="form-control"
                            placeholder="Apellido Paterno" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="apellido_materno" name="apellido_materno" value="{{cliente.apellido_materno}}" class="form-control"
                            placeholder="apellido Materno" maxlength="20" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="telefono" name="telefono" value="{{cliente.telefono}}" class="form-control"
                            placeholder="Telefono" maxlength="45" required>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" value="{{cliente.email}}" class="form-control" placeholder="Email"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="direccion" name="direccion" value="{{cliente.direccion}}" class="form-control"
                            placeholder="Direccion" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="activo" name="activo" class="form-control" 
                        placeholder="Activo" maxlength="1" required>                        
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
      
      <div>
        <a href='{%url 'proyecto' %}'>
          Volver
        </a>
      </div>
      <script src='{%static "jss/Formulario.js" %}''></script>
{% endblock %}
