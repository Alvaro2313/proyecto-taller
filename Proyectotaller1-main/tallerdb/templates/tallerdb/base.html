<!DOCTYPE html>

<html lang="en">

<style>
  body {
    background-image: url('{% static "imagen/fo.jpg" %}'); /* Reemplaza 'nombre-de-la-imagen.jpg' con el nombre de tu imagen y su extensión */
    background-size: cover; /* Esto ajustará automáticamente el tamaño de la imagen para que cubra todo el fondo */
  }
</style>
<body >
  <nav class="navbar navbar-expand-lg navbar-light text-bg-dark" >
    <div class="container-fluid">
      <img src='{% static "imagen/logotrans.png" %}' class="d-block width=" 100" height="100" alt="1">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

              Mas
            </a>

              <li><a class="dropdown-item" href='{%url 'clientes' %}' style="color: black;">Clientes</a></li>

              </li>

          </li>
          <li class="nav-item">
            <a class="nav-link disabled"></a>
          </li>

            >
              <span>
                <svg
                  class="css-menu-int"
                  focusable="false"
                  aria-hidden="true"

                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
                  ></path></svg
              ></span>
              <p class="css-menu-caja">{% if request.user.is_authenticated %}
                <li><a  class="dropdown-item dropdown_sub css-nav">{{user.username | upper }}</a></li>
                {% else %}
                <li><a  class="dropdown-item dropdown_sub css-nav" href={% url 'proyecto' %}>PERFIL</a></li>
                {%endif%}</a>
              </p>
              <svg class="css-menu-int" focusable="false" aria-hidden="true"></svg
              ><span class="css-w0pj6f"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                {% if request.user.is_authenticated %}
                <li><a  class="dropdown-item dropdown_sub css-nav" href={% url "salir" %}>LOG OUT</a></li>
                {% else %}
                <li><a  class="dropdown-item dropdown_sub css-nav" href={% url 'login' %}>INICIAR SESIÓN</a></li>
                <li><a  class="dropdown-item dropdown_sub css-nav" href={% url 'formulario' %}>REGISTRARSE</a></li>
                

                {%endif%}</a>

          <button class="btn btn-outline-success" type="submit" style="color: white;">Search</button>
        </form>

        {% block body %}
